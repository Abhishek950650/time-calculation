<div>
  <h1>Time Duration Calculation</h1>

  <table style="width: 30%">
    <tr>
      <th>Start Time</th>
      <th>End Time</th>
    </tr>
    <tr>
      <td><input type="time" name="start" (change)="starttime($event)" /></td>
      <td><input type="time" name="end" (change)="endtime($event)" /></td>
    </tr>
    <tr>
      <td colspan="2"><button style="margin-left: 180px;" type="submit" (click)="calculate()">Calculate</button></td>
    </tr>
    <tr>
      <td colspan="2">your calculated time is here : total hour : {{total_hour}}</td>
    </tr>
  </table>
</div>
