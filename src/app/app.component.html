<div>
  <h1>Time Duration Calculation</h1>

  <table style="width: 30%">
    <tr>
      <th>Start Time</th>
      <th>End Time</th>
    </tr>
    <tr>
      <td><input type="time" name="start" (change)="starttime()" /></td>
      <td><input type="time" name="end" (change)="endtime()" /></td>
    </tr>
    <tr>
      <td colspan="2">your calculated time is here :</td>
    </tr>
  </table>
</div>
